<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM JS</title>
    <script>
      function doSomething() {
        document.write("Doing something");
      }
    </script>
  </head>
  <body>
    <form>
      Your message
      <input type="text" id="message" name="message" onchange="doSomething()" />
    </form>
  </body>
</html>
