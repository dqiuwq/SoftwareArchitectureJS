<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Tags</title>
  </head>
  <body>
    <form>
      Password
      <input
        id="passInput"
        name="passInput"
        type="password"
        placeholder="new password"
      /><br />
      text
      <input
        id="textInput"
        name="textInput"
        type="text"
        placeholder="Your input"
      /><br />
      file
      <input name="fileInput" type="file" /><br />
      number
      <input id="numInput" name="numTag" type="number" min="1" max="5" /><br />
      <input id="go" name="go" value="Go" type="button" />
    </form>
  </body>
</html>
