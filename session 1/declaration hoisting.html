<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Declaration Hoisting</title>
    <script type="text/javascript">
        repeater("Test 3");
    </script>
    <script type="text/javascript">
        // hoisting will quietly shift all decalaration to the top of the 
        // current block
        
        repeater("Test 2"); // that is why this can work
                            // if you create one in another block
                            // it will not work
        
        function repeater(message)
        {
            var result = message + " " + message;
            echo(result);
        }

        function echo(message)
        {
            document.write(message, "<br/>");
        }

        repeater("Test 1");
    </script>
</head>
<body>
    <script type="text/javascript">

    </script>
</body>
</html>
